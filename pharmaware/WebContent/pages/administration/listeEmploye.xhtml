<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/WEB-INF/templates/basicTemplate.xhtml">

		<ui:define name="content">
			<h:form>
				<p:fieldset legend="Création d'un employé" style="margin-bottom:20px">
        			<h:outputLink  value="gererEmploye.xhtml" >
        				Créer un nouveau employé
        			</h:outputLink>
    			</p:fieldset>
			
			
				<p:dataTable var="employe" value="#{listeEmployeBean.employes}">
					<p:column headerText="Identifiant">
						<h:outputText value="#{employe.noEmploye}" />
					</p:column>

					<p:column headerText="Nom">
						<h:outputText value="#{employe.nom}" />
					</p:column>

					<p:column headerText="Prénom">
						<h:outputText value="#{employe.prenom}" />
					</p:column>

					<p:column headerText="Actions">
						<table>
						
							<tr>
								<td>
									<h:link outcome="gererEmploye.xhtml?idEmploye=#{employe.noEmploye}" value="Modifier">
										<p:graphicImage style="float:left;" value="/images/modifier.png"/>
									</h:link>
								</td>
								<td>
									<h:commandLink action="#{listeEmployeBean.supprimer(employe.noEmploye)}" value="Supprimer">
										<p:graphicImage style="float:left;" value="/images/supprimer.png"/>
									</h:commandLink>
								</td>
							</tr>
						</table>
						
						
					</p:column>
				</p:dataTable>
			</h:form>

		</ui:define>

	</ui:composition>
</h:body>
</html>
