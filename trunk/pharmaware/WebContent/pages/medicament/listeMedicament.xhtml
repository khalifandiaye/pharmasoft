<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head/>
<h:body>
	<ui:composition template="/WEB-INF/templates/basicTemplate.xhtml">

		<ui:define name="content">
			<h:form>
				<p:fieldset legend="Création d'un médicament" style="margin-bottom:20px">
        			<h:outputLink  value="gererMedicament.xhtml" >
        				Créer un nouveau médicament
        			</h:outputLink>
    			</p:fieldset>
			
			
				<p:dataTable var="medicament" value="#{listeMedicamentBean.medicaments}">
					<p:column headerText="Identifiant">
						<h:outputText value="#{medicament.noMedicament}" />
					</p:column>

					<p:column headerText="Libellé">
						<h:outputText value="#{medicament.libelle}" />
					</p:column>

					<p:column headerText="Description">
						<h:outputText value="#{medicament.description}" />
					</p:column>
					
					<p:column headerText="Prix">
						<h:outputText value="#{medicament.prix}" />
					</p:column>
					
					<p:column headerText="Mode administration">
						<h:outputText value="#{medicament.modeAdmin}" />
					</p:column>
					<p:column headerText="Mode conservation">
						<h:outputText value="#{medicament.modeCons}" />
					</p:column>
					<p:column headerText="Forme">
						<h:outputText value="#{medicament.forme}" />
					</p:column>
					<p:column headerText="Catégorie">
						<h:outputText value="#{medicament.categorie}" />
					</p:column>
					
					<p:column headerText="Liste">
						<h:outputText value="#{medicament.liste}" />
					</p:column>
					
					<p:column headerText="Posologie">
						<h:outputText value="#{medicament.posologie}" />
					</p:column>
					
					<p:column headerText="Dosage">
						<h:outputText value="#{medicament.dosage}" />
					</p:column>

					<p:column headerText="Actions">
						<table>
						
							<tr>
								<td>
									<h:link outcome="gererMedicament.xhtml?idMedicament=#{medicament.noMedicament}" value="Modifier">
										<p:graphicImage style="float:left;" value="/images/modifier.png"/>
									</h:link>
								</td>
								<td>
									<h:commandLink action="#{listeMedicamentBean.supprimer(medicament.noMedicament)}" value="Supprimer">
										<p:graphicImage style="float:left;" value="/images/supprimer.png"/>
									</h:commandLink>
								</td>
							</tr>
						</table>
						
						
					</p:column>
				</p:dataTable>
			</h:form>

		</ui:define>

	</ui:composition>
</h:body>
</html>
